{% extends 'base.html' %}

{% block content %}
<div class="container">
  <div class="card mt-4">
    <div class="card-header">
      <h4 class="card-title">Modifier le stage</h4>
    </div>
    <div class="card-body">
      <form method="post" action="{% url 'modifier-stage' user.stage.id %}" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Enregistrer les modifications</button>
        <a href="{% url 'profile' %}" class="btn btn-secondary">Annuler</a>
      </form>
    </div>
  </div>
</div>
{% endblock %}
