{% extends 'base.html' %}

{% block content %}
<div class="container">
  <div class="card mt-4">
    <div class="card-header">
      <h4 class="card-title">Supprimer le stage</h4>
    </div>
    <div class="card-body">
      <p>Êtes-vous sûr de vouloir supprimer le stage "{{ stage.entreprise }}" ?</p>
      <form method="post" action="{% url 'supprimer-stage' stage.id %}">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Supprimer</button>
        <a href="{% url 'profile' %}" class="btn btn-secondary">Annuler</a>
      </form>
    </div>
  </div>
</div>
{% endblock %}
