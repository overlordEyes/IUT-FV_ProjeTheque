<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projet Université</title>

    <!-- Liens CDN pour les fichiers CSS de Bootstrap et autres styles -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">

    <!-- Vos propres fichiers CSS -->
    {% load static %}
    <link rel="stylesheet" href="{% static 'styles.css' %}">
</head>
<body class="d-flex flex-column min-vh-100">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/">Projet Université</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/profile/">Profil</a>
                    </li>
                    <!-- Ajoutez d'autres liens de navigation ici -->
                </ul>
            </div>
        </div>
    </nav>

    <div class="flex-grow-1">
        {% block content %}
        {% endblock %}
    </div>

    <footer class="footer bg-dark text-light text-center py-3">
        <div class="container">
            <p class="mb-0">Projet Université &copy; 2023</p>
        </div>
    </footer>

    <!-- Liens CDN pour les fichiers JS de Bootstrap et autres scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
</body>
</html>
